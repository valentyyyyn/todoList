<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="todo list for better organization of your daily tasks
    ">
    <meta name="keywords" content="todo, list, organization, personal development, productivity, personal tools">
    <meta name="author" content="Valentín Miguel Gómez">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Junge&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
    <link href="./output.css" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body class="flex flex-col items-center justify-center font-poppins bg-[#2B2D42] text-[#f8f5f2]">
    <!--hero section-->
    <header id="header" class="flex flex-col items-center justify-center mt-10">
        <h1 class="text-7xl font-semibold">To-Do List</h1>
        <h2 class="text-4xl ml-3 mt-1">Organize your tasks</h2>
    </header>
    <!--tasks section-->
    <main class="flex flex-col justify-center items-center mt-7">

        <input placeholder="New Task..." aria-required="true" minlength="5" type="text" id="task_input"
        class="w-80 h-10 p-2 text-lg bg-[#4E5166] text-[#f8f5f2] rounded-s border-none focus:outline-none">

        <button 
        type="submit"
        id="add_task_button"
        class="mt-4 w-40 h-11 bg-[#5E60CE] font-bold text-xl text-[#f8f5f2] rounded-xl border-none hover:scale-105 transition-transform duration-250 ease-in-out focus:outline-none">
            ADD
        </button>

        <!--task container-->
        <div id="task_container" class="flex flex-col items-center mt-2">
            <p class="text-lg mt-4 text-[#008000]" id="no_pending_tasks_message">
                ¡No pending tasks!
            </p>
            <ul id="task_list" class="flex flex-col items-center mt-2">
                <!--tasks will be added here-->
            </ul>
        </div>       
    </main>

    <footer id="footer" class="mt-5 mb-5">
        <p>
            Created by
            <a class="underline text-[#5E60CE]" target="_blank" rel="noopener, noreferrer" href="https://github.com/valentyyyyn">
                Valentín
            </a>
        </p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
