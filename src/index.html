<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="to-do list for better organization of your day
    ">
    <meta name="keywords" content="to-do, list, organization, personal development">
    <meta name="author" content="Valentín Miguel Gómez">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
    <link href="./output.css" rel="stylesheet">
    <title>To-Do App</title>
</head>
<body>
    <!--welcome section-->
    <header id="welcome_header">
        <h1>To-Do List</h1>
        <h2>Organize your tasks</h2>
    </header>
    <!--tasks section-->
    <main>
        <input placeholder="New Task..." aria-required="true" minlength="5" type="text" id="task_input">
        <button type="submit" id="add_task_button">Add Task</button>
        <div id="task_container">
        </div>
    </main>
    <footer id="footer">
        <p>
            Created by

                Valentín
            </a>
        </p>
    </footer>
